<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ant Colony Simulation</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/main.js"></script>
</head>
<body>
    <!-- Floating Toolbar for simulation controls -->
    <div id="toolbar">
        <button id="pause-btn">| |</button>
        <button id="play-btn">></button>
        <button id="fast-forward-btn">>></button>
    </div>

    <!-- Left Sidebar for Control Panel -->
    <div id="control-panel">
        <h3>Ant Behavior</h3>
        <label for="speed-slider">Speed</label>
        <input id="speed-slider" type="range" min="0.5" max="5.0" step="0.1" value="1.5">

        <label for="perception-slider">Perception Radius</label>
        <input id="perception-slider" type="range" min="10" max="100" step="1" value="35">

        <label for="max-ants-slider">Max Ants</label>
        <input id="max-ants-slider" type="range" min="10" max="500" step="10" value="100">

        <label for="random-steer-slider">Random Steering Force</label>
        <input id="random-steer-slider" type="range" min="0.1" max="5.0" step="0.1" value="1.0">

        <label for="avoidance-steer-slider">Avoidance Force</label>
        <input id="avoidance-steer-slider" type="range" min="0.1" max="5.0" step="0.1" value="1.5">

        <label for="pheromone-avoidance-steer-slider">Pheromone Avoidance Force</label>
        <input id="pheromone-avoidance-steer-slider" type="range" min="0.1" max="5.0" step="0.1" value="3.0">

        <label for="colony-attraction-slider">Colony Attraction Force</label>
        <input id="colony-attraction-slider" type="range" min="0.1" max="5.0" step="0.1" value="0.5">

        <h3>Pheromone Settings</h3>
        <label for="pheromone-decay-slider">Decay Rate</label>
        <input id="pheromone-decay-slider" type="range" min="1" max="100" step="1" value="30">

        <label for="pheromone-strength-slider">Initial Strength</label>
        <input id="pheromone-strength-slider" type="range" min="500" max="5000" step="100" value="3000">
    </div>

    <!-- Main simulation area -->
    <div id="simulation-container"></div>
</body>
</html>
