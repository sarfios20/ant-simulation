<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ant Colony Simulation</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/main.js"></script>
</head>
<body>
    <!-- Floating Toolbar -->
    <div id="toolbar">
        <button id="pause-btn">| |</button>
        <button id="play-btn">></button>
        <button id="fast-forward-btn">>></button>
    </div>

    <!-- Left Sidebar -->
    <div id="sidebar">
        <h2>Simulation Controls</h2>

        <!-- Ant Behavior Controls -->
        <div class="control-section">
            <h3>Ant Behavior</h3>
            <label for="speed-slider">Speed</label>
            <input type="range" id="speed-slider" min="0.5" max="5" value="1" step="0.1">
            <label for="perception-radius-slider">Perception Radius</label>
            <input type="range" id="perception-radius-slider" min="10" max="100" value="35" step="1">
        </div>

        <!-- Pheromone Controls -->
        <div class="control-section">
            <h3>Pheromone Settings</h3>
            <label for="pheromone-decay-slider">Pheromone Decay Rate</label>
            <input type="range" id="pheromone-decay-slider" min="1" max="100" value="30" step="1">
            <label for="pheromone-strength-slider">Initial Pheromone Strength</label>
            <input type="range" id="pheromone-strength-slider" min="500" max="5000" value="3000" step="100">
        </div>

        <!-- Max Ants Control -->
        <div class="control-section">
            <h3>Max Ants</h3>
            <label for="max-ants-slider">Max Ants</label>
            <input type="range" id="max-ants-slider" min="10" max="500" value="100" step="10">
        </div>

        <!-- Clear Ants Button -->
        <div class="control-section">
            <button id="clear-ants-btn">Clear Ants</button>
        </div>
    </div>

    <!-- Main simulation area -->
    <div id="simulation-container"></div>

    <script src="main.js"></script>
</body>
</html>
